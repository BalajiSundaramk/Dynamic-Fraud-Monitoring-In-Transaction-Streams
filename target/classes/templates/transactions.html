<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Transaction History</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Location</th>
                <th>Device</th>
                <th>Merchant</th>
                <th>Risk Score</th>
                <th>Risk Level</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="txn : ${transactions}">
                <td th:text="${txn.id}"></td>
                <td th:text="'â‚¹' + ${#numbers.formatInteger(txn.amount, 1, 'DEFAULT')}"></td>
                <td th:text="${txn.location}"></td>
                <td th:text="${txn.device}"></td>
                <td th:text="${txn.merchant}"></td>
                <td th:text="${txn.riskScore}"></td>
                <td th:text="${txn.riskLevel}"></td>
                <td th:text="${#temporals.format(txn.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/trancheck">Back to Checker</a>
</body>
</html>
